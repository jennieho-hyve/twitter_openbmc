# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/meta-common/recipes-*/*/*.bb \
            ${LAYERDIR}/meta-common/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "wiwynn"
BBFILE_PATTERN_wiwynn := "^${LAYERDIR}/"

LAYERVERSION_wiwynn-layer = "1"
LAYERSERIES_COMPAT_wiwynn = "thud warrior"

# Provide a variable that points the base of the wiwynn layer.
WIWBASE = '${@os.path.normpath("${LAYERDIR}/")}'
